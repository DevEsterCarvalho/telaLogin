<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container-imagem">
            <img src="/imagens/imagem-principal.jpg" alt="imagem-principal-business" class="main-imagem"> 
            <div class="texto-imagem">
                <h1>WELCOME <br>BACK!</h1>
            </div>
        </div>
        <div class="container-descricao">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.</p>
            <form>
                    <div>
                        <label for="nome">User name</label>
                        <input type="email" id="email" name="email" placeholder="Insira aqui o seu e-mail" required/>
                    </div>
                    <div>
                        <label for="descricao">Password</label>
                        <input type="password" id="senha" name="password" placeholder="Insira aqui a sua senha" required/>
                    </div>
                    <div class="container-opcoes">
                        <label class="checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            Remember Me
                        </label>
                        <a href="/forgot-password" class="esquecer-senha-link">Forgot Password?</a>
                    </div>
                    <div class="container-botao">
                            <button class="botao-login">Login</button>
                    </div>
            </form>
            <p class="novo-usuario">New user? <a href="/signup">Sign up</a></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
